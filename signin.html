<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<meta charset="utf-8" name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes, initial-scale=1.0">
		<link href="basic_style.css" type="text/css" rel="stylesheet">
		<link href="new_signx_style.css" type="text/css" rel="stylesheet">
